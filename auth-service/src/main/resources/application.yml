server:
  port: 8081

spring:
  application:
    name: auth-service
  admin:
    client:
      url: http://localhost:8080
#    management.endpoints.web.exposure.include=*

  datasource:
    url: jdbc:mysql://localhost:3306/authservicedb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update


management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
